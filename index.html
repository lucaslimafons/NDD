<!DOCTYPE html>
<html ng-app>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/min/bootmetro.min.css">
    <link rel="stylesheet" href="css/min/bootmetro-icons.min.css">
    <style>
        html, body, #map-canvas {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>
    <script type="text/javascript" src="js/min/bootmetro.min.js"></script>
    <script type="text/javascript" src="js/bootmetro.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
    <script>

        var map;
        var infowindow;

        function initialize() {
            var pyrmont = new google.maps.LatLng(-30.103040, -51.254484);

            map = new google.maps.Map(document.getElementById('map-canvas'), {
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                center: pyrmont,
                zoom: 15
            });

            var request = {
                location: pyrmont,
                radius: 3500,
                types: ['restaurant']
            };
            infowindow = new google.maps.InfoWindow();
            var service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, callback);
        }

        function callback(results, status) {
            if (status == google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        }

        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            /**
             * 1 - Consultar no banco de dados se existe algum registro do dia para o restaurante.
             * 2 - Se houver registro, deve trocar o icone e incluir uma InfoWindow para este Pin. Do contrário manter o mesmo ícone.
             *
             */

            google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
